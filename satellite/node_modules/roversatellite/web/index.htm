<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
<title>Mars Rover Mission Control</title>

<link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./css/style.css" media="screen">

</head>
<body>

<div id="content">
	<h1>Mars Rover Mission Control</h1>

	<div id="sfLogo" class="window">
		<a href="http://www.spacefoundation.org"><img src="./images/sf-logo.png" alt="Space Foundation"></a>
	</div>

	<div id="roverCamWindow" class="window">
		<div class="windowHeader">
			<h2>Rover Camera</h2>
		</div>
		<div class="windowContent">
			<div class="windowContentInner">
				<canvas id="roverCam"></canvas>
			</div>
		</div>
	</div>

	<div id="mapWindow" class="window">
		<div class="windowHeader">
			<h2>Satellite Map</h2>
		</div>
		<div class="windowContent">
			<div class="windowContentInner">
				<!--<canvas id="satMap"></canvas>-->
				<!--placeholder image-->
				<img src="./images/map1.png" alt="" style="width: 100%; height: 100%;">
			</div>
		</div>
	</div>

	<div id="signalWindow" class="window">
		<div class="windowHeader">
			<h2>Signals</h2>
		</div>
		<div class="windowContent">
			<div class="windowContentInner">

			</div>
		</div>
	</div>

	<div id="controlWindow" class="window">
		<div class="windowHeader">
			<h2>Controls</h2>
		</div>
		<div class="windowContent">
			<div class="windowContentInner">

			</div>
		</div>
	</div>

	<div id="orientationWindow" class="window">
		<div class="windowHeader">
			<h2>Orientation</h2>
		</div>
		<div class="windowContent">
			<div class="windowContentInner">

			</div>
		</div>
	</div>

	<div id="logWindow" class="window">
		<div class="windowHeader">
			<h2>Log Messages</h2>
		</div>
		<div class="windowContent">
			<div class="windowContentInner">
				<div id="logs">

				</div>
			</div>
		</div>
	</div>

</div>

<canvas id="marsBackground"></canvas>
<canvas id="starBackground"></canvas>

<script src="./js/utils.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/socket.io-stream.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/three.min.js"></script>
<script src='./js/THREEx.WindowResize.js'></script>
<script src="./js/MarsBackground.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
